<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Store - Greetings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:insert = "~{navbar :: admin}"> </div>
<div style="text-align: center;">

    <h2 th:inline="text">Welcome, <span th:text="${#authentication.principal.firstName}"></span> </h2>
    <h2 th:inline="text">Your role is <span th:text="${#authentication.principal.authorities}"></span> </h2>
    <h2 th:inline="text">Use navbar to navigate our Product store </h2>
</div>
</body>
</html>
