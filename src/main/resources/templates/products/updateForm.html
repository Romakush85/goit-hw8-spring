<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:insert = "~{navbar :: admin}">  </div>
<h1>Update product</h1>
<div style ="margin-top:10px;margin-left:10px; max-width: 30%;display:flex;flex-direction:column;">
    <form th:action="@{/product/save}"  th:object="${productDto}" method="POST">
        <div style ="display:flex;justify-content: space-between; margin-bottom: 10px;">
            <label> Product Id: </label>
            <input type="text"  th:field="*{id}">
        </div>
        <div style ="display:flex;justify-content: space-between; margin-bottom: 10px;">
            <label> Product name: </label>
            <input type="text"  th:field="*{name}">
        </div>
        <div style ="display:flex;justify-content: space-between; margin-bottom: 10px;">
            <label> Product price: </label>
            <input type="text"  th:field="*{price}"><br>
        </div>
        <div style ="display:flex;justify-content: space-between; margin-bottom: 10px;">
            <label> Producer: </label>
            <select th:field="*{producerId}" id="producerId">
                <option value="">select producer</option>
                <option th:each="producer : ${producers}" th:value="${producer.Id}" th:text="${producer.name}"></option>
            </select>
        </div>
        <button type="submit" >Create</button>
    </form>

</div>
</body>
</html>
