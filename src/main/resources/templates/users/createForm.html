<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:insert = "~{navbar :: admin}">  </div>
<h1>Create user</h1>
<div style ="margin-top:10px;margin-left:10px; max-width: 30%;display:flex;flex-direction:column;">
    <form th:action="@{/user/save}"  th:object="${userDto}" method="POST">
        <div style ="display:flex;justify-content: space-between; margin-bottom: 10px;">
            <label> User email: </label>
            <input type="text"  th:field="*{email}">
        </div>
        <div style ="display:flex;justify-content: space-between; margin-bottom: 10px;">
            <label> User password: </label>
            <input type="text"  th:field="*{password}"><br>
        </div>
        <div style ="display:flex;justify-content: space-between; margin-bottom: 10px;">
            <label> User first name: </label>
            <input type="text"  th:field="*{firstName}"><br>
        </div>
        <div style ="display:flex;justify-content: space-between; margin-bottom: 10px;">
            <label> User last name: </label>
            <input type="text"  th:field="*{lastName}"><br>
        </div>
        <div style ="display:flex;justify-content: space-between; margin-bottom: 10px;">
            <label> User roles: </label><br>
            <input type="checkbox" name="roles" th:value="USER"/>
            <label th:text="USER"></label> <br>
            <input type="checkbox" name="roles" th:value="ADMIN"/>
            <label th:text="ADMIN"></label> <br>
        </div>
        <button type="submit" >Create</button>
    </form>

</div>
</body>
</html>
